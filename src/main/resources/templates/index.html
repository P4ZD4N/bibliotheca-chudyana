<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{header.css}" />
        <link rel="stylesheet" th:href="@{body.css}" />
        <link rel="stylesheet" th:href="@{main-index.css}" />
        <link rel="stylesheet" th:href="@{footer.css}" />
        <title>Bibliotheca Chudyana</title>
    </head>
    <body>
        <header>
            <a href="/">
                <h1>
                    <span>Bibliotheca</span>
                    <span>Chudyana</span>
                </h1>
            </a>

            <div>
                <a href="/login">Zaloguj</a>
                <a href="/register">Zarejestruj</a>
                <span sec:authorize="isAuthenticated()" sec:authentication="principal.username"></span>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Wyloguj">
                </form>
            </div>
        </header>

        <main>
            <a href="/books" id="check-all-books">
                <section>
                    <p>Sprawdź wszystkie nasze książki!</p>
                </section>
            </a>

            <a href="/top-categories" id="top-categories">
                <section>
                    <p>TOP Kategorie</p>
                </section>
            </a>

            <a href="#statistics" id="statistics">
                <section>
                    <p>Statystyki</p>
                </section>
            </a>

            <a href="/new-releases" id="new-releases">
                <section>
                    <p>Nowości</p>
                </section>
            </a>
        </main>

        <footer>
            <section>
                <p>Coded and designed by Wiktor C.</p>
            </section>
            <section>
                <a href="https://linkedin.com/in/wiktor-chudy/" target="_blank">LinkedIn</a>
            </section>
        </footer>
    </body>
</html>

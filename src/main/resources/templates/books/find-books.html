<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/body.css}" />
  <link rel="stylesheet" th:href="@{/css/books/main-find-book.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <title>Znajdź książki</title>
</head>
<body>
  <header>
    <a href="/">
      <h1>
        <span>Bibliotheca</span>
        <span>Chudyana</span>
      </h1>
    </a>

    <a href="/books">
      <h1>
        <span>Wszystkie</span> 
        <span>książki</span>  
      </h1>
    </a>

    <div>
      <a href="/login">Zaloguj</a>
      <a href="/register">Zarejestruj</a>
      <span sec:authorize="isAuthenticated()">
          <a th:href="@{'/user/' + ${#authentication.principal.username}}">
              <span sec:authentication="principal.username"></span>
          </a>
      </span>
      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
          <input type="submit" value="Wyloguj">
      </form>
    </div>  
  </header>

  <main>
    <form th:action="@{/find-books}" th:object="${searchForm}" method="POST">
      <div>
        <label>Wyszukaj po:</label>
        <select th:field="*{searchBy}">
          <option th:value="title">Tytuł</option>
          <option th:value="authorName">Imię autora</option>
          <option th:value="authorLastName">Nazwisko autora</option>
          <option th:value="releaseYear">Rok publikacji</option>
          <option th:value="category">Kategoria</option>
        </select>

        <br>

        <input type="text" th:field="*{keyword}"/>

        <br>

        <input type="submit" value="Wyszukaj" />
      </div>
    </form>
  </main>

  <footer>
    <section>
      <p>Coded and designed by Wiktor C.</p>
    </section>
    <section>
      <a href="https://linkedin.com/in/wiktor-chudy/" target="_blank">LinkedIn</a>
    </section>
  </footer>
</body>
</html>
